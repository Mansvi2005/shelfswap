<!DOCTYPE html>
<html>
<head>
  <title>Sell Old Book</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: white;
    width: 100%;
    max-width: 600px;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #0f172a;
}

.subtitle {
    text-align: center;
    color: #64748b;
    margin-bottom: 25px;
    font-size: 14px;
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 500;
    color: #334155;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(99,102,241,0.3);
}

@media(max-width:480px){
    .container{
        padding:25px;
    }
}
</style>

<script>
const token = localStorage.getItem("id_token");

if (!token) {
  alert("Please login first");
  window.location.href = "index.html";
}
</script>

</head>
<body>

<h2>Sell Old Book</h2>

<div class="container">
    <h1>Sell Your Book</h1>
    <p class="subtitle">List your book and reach buyers instantly</p>
    <form id="sellForm">
    <div class="form-group">
            <label>Book Title</label>
            <input type="text" id="title" placeholder="Enter book title" required>
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" id="author" placeholder="Enter author name" required>
        </div>

        <div class="form-group">
            <label>Price (₹)</label>
            <input type="number" id="price" placeholder="Enter price" required>
        </div>

        <div class="form-group">
            <label>Seller Name</label>
            <input type="text" id="seller" placeholder="Your name" required>
        </div>

         <div class="form-group">
            <label>Seller Email</label>
            <input type="text" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <label>Book Image</label>
            <input type="file" id="image" accept="image/*" required>
        </div>

        <button type="submit">Publish Book</button>

    </form>

</div>
<!-- ✅ FIXED PATH -->
<script src="js/sellbook.js"></script>

</body>
</html>
